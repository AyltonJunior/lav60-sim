<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Lavanderia 60 Minutos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-card {
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .refresh-time {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Monitoramento Lavanderia 60 Minutos</h1>
        <div class="text-end mb-3">
            <span class="refresh-time">Última atualização: <span id="lastUpdate">-</span></span>
        </div>

        <!-- Resumo -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card status-card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total de Lojas</h5>
                        <h2 id="totalStores">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card status-card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Monitoramentos Ativos</h5>
                        <h2 id="totalMonitoring">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card status-card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">Alertas</h5>
                        <h2 id="totalAlerts">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Monitoramento -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Status das Lojas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Estado</th>
                                <th>Status</th>
                                <th>Tipo de Erro</th>
                                <th>Última Atualização</th>
                            </tr>
                        </thead>
                        <tbody id="monitoringTable">
                            <tr>
                                <td colspan="5" class="text-center">Carregando dados...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateUI(data) {
            const lastEntry = Object.values(data).pop();
            if (!lastEntry) return;

            // Atualizar contadores
            document.getElementById('totalStores').textContent = lastEntry.stats.totalStores;
            document.getElementById('totalMonitoring').textContent = lastEntry.stats.totalMonitoring;
            
            // Atualizar última atualização
            document.getElementById('lastUpdate').textContent = new Date(lastEntry.timestamp).toLocaleString('pt-BR');

            // Processar dados de monitoramento
            const monitoringData = lastEntry.monitoring;
            const tableBody = document.getElementById('monitoringTable');
            tableBody.innerHTML = '';

            let alertCount = 0;

            if (Array.isArray(monitoringData)) {
                monitoringData.forEach(item => {
                    if (item.attributes) {
                        const row = document.createElement('tr');
                        if (item.attributes.status === 'unresolved') {
                            row.classList.add('table-warning');
                            alertCount++;
                        }

                        row.innerHTML = `
                            <td>${item.attributes.store_code || 'N/A'}</td>
                            <td>${item.attributes.state || 'N/A'}</td>
                            <td>${item.attributes.status || 'N/A'}</td>
                            <td>${item.attributes.error_type || 'N/A'}</td>
                            <td>${new Date(item.attributes.created_at).toLocaleString('pt-BR')}</td>
                        `;
                        tableBody.appendChild(row);
                    }
                });
            }

            document.getElementById('totalAlerts').textContent = alertCount;
        }

        function fetchData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    updateUI(data);
                })
                .catch(error => console.error('Erro ao buscar dados:', error));
        }

        // Atualizar dados a cada 1 minuto
        setInterval(fetchData, 60000);
        fetchData(); // Primeira execução
    </script>
</body>
</html>
